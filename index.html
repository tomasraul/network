<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imei calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href=""><abbr title="Modelos Suportados"><img src="icones/phone.png" alt=""></abbr></a>
            <a href=""><abbr title="Perguntas Frequentes"><img src="icones/questionando.png" alt=""></abbr></a>
            <a href=""><abbr title="Mais informações"><img src="icones/more-information.png" alt=""></abbr></a>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1>Network Unlock</h1>
            <div><img src="icones/sinal-de-telefone.gif" alt=""></div>
            <article>
                <form action="">
                    <div class="txt">
                        <label for="imei"><img src="icones/numero.png" alt=""></label>
                        <input type="number" name="" id="imei" placeholder="Digite o imei"  minlength="15" max="15">
                    </div>
                    <div>
                        <input type="button" value="Calcular" id="calc">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
